<body>

    <h1 class="title">Astra | Signer</h1>




    <div class="container">

    </div>

    <script>
document.addEventListener("DOMContentLoaded", function () {
    // Sample card data
    const cards = [
        {
            title: "App Name",
            buttonLink1: "https://example.com/button1",
            buttonLink2: "https://example.com/button2",
            image: "image1.jpg",
        },
        {
            title: "App Name",
            buttonLink1: "https://example.com/button3",
            buttonLink2: "https://example.com/button4",
            image: "image2.jpg",
        },
        {
            title: "App Name",
            buttonLink1: "https://example.com/button5",
            buttonLink2: "https://example.com/button6",
            image: "image3.jpg",
        },
        {
            title: "App Name",
            buttonLink1: "https://example.com/button1",
            buttonLink2: "https://example.com/button2",
            image: "image1.jpg",
        },
    ];

    const searchInput = document.getElementById("searchInput");
    const cardContainer = document.getElementById("cardContainer");

    // Function to render cards based on the search input
    function renderCards(query) {
        cardContainer.innerHTML = ""; // Clear previous results

        // Filter cards based on the search query
        const filteredCards = cards.filter(card =>
            card.title.toLowerCase().includes(query.toLowerCase())
        );

        // Display the filtered cards in the grid
        filteredCards.forEach(card => {
            const cardElement = document.createElement("div");
            cardElement.classList.add("card");

            // Add title and content
            cardElement.innerHTML = `
                <h3>${card.title}</h3>
            `;

            // Add image if available
            if (card.image) {
                const imgElement = document.createElement("img");
                imgElement.src = card.image;
                cardElement.appendChild(imgElement);
            }

            // Add buttons
            const button1Element = document.createElement("a");
            button1Element.classList.add("button", "button1");
            button1Element.textContent = "Ipa Install";
            button1Element.href = card.buttonLink1;
            button1Element.target = "_blank"; // Open link in a new tab
            cardElement.appendChild(button1Element);

            const button2Element = document.createElement("a");
            button2Element.classList.add("button", "button2");
            button2Element.textContent = "Direct Install";
            button2Element.href = card.buttonLink2;
            button2Element.target = "_blank"; // Open link in a new tab
            cardElement.appendChild(button2Element);

            cardContainer.appendChild(cardElement);
        });
    }

    // Event listener for the search input
    searchInput.addEventListener("input", function () {
        renderCards(searchInput.value);
    });

    // Initial rendering of all cards
    renderCards("");
});
    </script>
