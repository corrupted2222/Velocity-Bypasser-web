<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- APPLE APP -->

    <link rel="apple-touch-icon" sizes="700x700" href="images/astra.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- TITLE -->

    <meta name="apple-mobile-web-app-title" content="Velocity Bypasser">
    <link rel="icon" href="images/Velocity.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/Velocity.ico" type="image/x-icon">
    <title>Velocity Bypasser</title>

    <!-- EMBED -->

    <meta property="og:title" content="Velocity Bypasser">
    <meta property="og:description" content="A website made for the best scripts on roblox.">
    <meta property="og:image" content="/images/Velocity.png">
    <meta property="og:url" content="https://www.velocitybypasser.xyz">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #161616;
            color: white;
            font-family: sans-serif;
            overflow-x: hidden;
        }
    
        .title {
            margin-left: 8px;
            color: white;
            font-family: sans-serif;
            font-size: 25px;
        }

    
        .search {
            background-color: white;
            color: black;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    
        .container {
            max-width: 90%;
            margin: 0 auto;
            text-align: center;
        }
    
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            position: relative;
            left: 30px;
        }
    
        .card {
            background-color: transparent;
            max-width: 310px;
            height: 148px;
            border-radius: 10px;
            padding: 25px 10px;
            text-align: left;
            position: relative;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Change the color on hover */
        }
    
        .card img {
            width: 330px;
            height: 170px;
            border-radius: 10px;
            position: absolute;
            top: 0;
            right: 0;
        }
    
        .card h3 {
            color: white;
            font-family: sans-serif;
            margin-top: 5px;
            position: relative;
            bottom: -140px;
            left: 0px;
        }

    
        .card a {
            display: block;
            text-decoration: none;
        }

        #footer {
            position: absolute;
            top: auto 2020px;
            bottom: auto;
            left: 50%;
            transform: translateX(-50%);
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
            color: #fff;
            font-size: 0.8rem;
            text-align: center;
        }

        @media screen and (max-width: 500px) {
            .title {
                font-size: 23px;
            }
        }
    </style>
</head>
<body>
    <h1 class="title">Velocity Bypasser</h1>



    <div class="container">
        <input class="search" type="text" id="searchInput" placeholder="Search script by game.">

                },
            ];
            const searchInput = document.getElementById("searchInput");
            const cardContainer = document.getElementById("cardContainer");
            function renderCards(query) {
                cardContainer.innerHTML = "";
                const filteredCards = cards.filter(card => card.title.toLowerCase().includes(query.toLowerCase()));
                filteredCards.forEach(card => {
                    const cardElement = document.createElement("div");
                    cardElement.classList.add("card");
                    cardElement.addEventListener("click", function() {
                        window.location.href = card.link;
                    });
                    if (card.image) {
                        const imgElement = document.createElement("img");
                        imgElement.src = card.image;
                        cardElement.appendChild(imgElement);
                    }
                    const titleElement = document.createElement("h3");
                    titleElement.textContent = card.title;
                    cardElement.appendChild(titleElement);

                    
                    cardContainer.appendChild(cardElement);
                });
            }
            searchInput.addEventListener("input", function () {
                renderCards(searchInput.value);
            });
            renderCards("");
