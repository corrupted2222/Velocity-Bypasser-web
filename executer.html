<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- APPLE APP -->
    <link rel="apple-touch-icon" sizes="700x700" href="images/astra.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- TITLE -->
    <meta name="apple-mobile-web-app-title" content="Velocity Bypasser">
    <link rel="icon" href="Velocity.ico" type="image/x-icon">
    <link rel="shortcut icon" href="Velocity.ico" type="image/x-icon">
    <title>Velocity Bypasser</title>
    <!-- EMBED -->
    <meta property="og:title" content="Velocity Bypasser">
    <meta property="og:description" content="A website made for the best scripts on roblox.">
    <meta property="og:image" content="https://www.velocitybypasser.xyz/Velocity.png">
    <meta property="og:url" content="https://further.lol">
    <style> 
    body {
        background-color: black;
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }
    .particle {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    #particles-js {
        height: 100%;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background-color: white;
      font-family: sans-serif;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 15px;
      padding: 20px;
      width: calc(50% - 30px); /* Two cards per row on smaller screens */
      max-width: 300px;
      height: 200px; /* Increased height */
      transition: height 0.3s ease;
      overflow: hidden;
      position: relative;
    }
    .card:hover {
      height: 250px; /* Increased height on hover */
    }
    .cardtitle {
        text-align: center;
        font-size: 23px;
        margin-bottom: 10px; /* Adjust spacing */
    }
    .icon {
        display: block;
        margin: 0 auto; /* Center the image */
        width: 100px; /* Set width */
        margin-top: 20px; /* Adjust spacing */
    }
    .download {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 100%; /* Full width button */
        background-color: black;
        color: white;
        border: none;
        padding: 10px 0; /* Adjust padding */
        border-radius: 5px;
        cursor: pointer;
        transition: opacity 0.3s ease;
        opacity: 0;
    }
    .card:hover .download {
        opacity: 1;
    }
    .download:hover {
        background-color: white;
        color: black;
    }
    @media screen and (max-width: 768px) {
      .card {
        width: calc(50% - 30px);
      }
    }
    @media screen and (max-width: 480px) {
      .card {
        width: calc(100% - 30px);
      }
    }
    </style>
</head>
<body>
    <div class="particle">
        <div id="particles-js"></div>
    </div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <div class="container">
        <div class="card">
            <img src="images/arceusx.png" class="icon">
            <h2 class="cardtitle">Arceus X</h2>
            <button class="download">Download</button>
        </div>
        <div class="card">
            <img src="images/codex.png" class="icon">
            <h2 class="cardtitle">Codex</h2>
            <button class="download">Download</button>
        </div>
        <div class="card">
            <img src="images/delta.png" class="icon">
            <h2 class="cardtitle">Delta</h2>
            <button class="download">Download</button>
        </div>
        <!-- Add more cards here -->
    </div>
</body>
</html>
